<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./dist/output.css" rel="stylesheet">
  <title>K-Wiki</title>
</head>

<body>
  <div id="app">
    <div class="bg-white">
      <!-- Header -->
      <header id="header" class="mb-14">
      </header>

      <main>
        <!-- Groups section -->
        <div class="px-6 mx-auto max-w-7xl lg:px-8">
          <div class="max-w-2xl mx-auto lg:mx-0 lg:max-w-none">
            <h2 class="text-4xl font-semibold tracking-tight text-gray-900 text-balance sm:text-5xl">K-pop Groups</h2>
            <p class="mt-2 text-gray-600 text-lg/8">Learn more about your favorite K-pop group
            </p>
          </div>

          <div class="grid grid-cols-1 gap-8 mx-auto mt-16 auto-rows-fr sm:mt-20 md:mx-0 md:max-w-none md:grid-cols-2"
            x-data="{ groups: [] }" x-init="groups = await (await fetch('http://localhost:5123/group')).json()">
            <template x-for="group in groups">
              <article
                class="relative flex flex-col justify-end px-8 pb-8 overflow-hidden bg-gray-900 isolate rounded-2xl pt-80 sm:pt-46 lg:pt-80">
                <img x-bind:src="group.photo" alt="" class="absolute inset-0 object-cover -z-10 size-full">
                <div class="absolute inset-0 -z-10 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
                <div class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>

                <div class="flex flex-wrap items-center overflow-hidden font-bold text-gray-300 gap-y-1 text-xl/6"
                  x-text="group.name">
                </div>
                <h3 class="mt-3 text-white text-lg/6">
                  <a x-bind:href="`/group?groupId=${group.id}`">
                    <span class="absolute inset-0"></span>
                    <span x-text="group.description.substring(0, 197) + '...'">
                    </span>
                  </a>
                </h3>
              </article>
            </template>

            <!-- More Groups... -->
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer id="footer" class="mt-16 sm:mt-32">
      </footer>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
