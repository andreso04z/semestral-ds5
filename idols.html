<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet">
    <title>K-Wiki</title>
</head>

<body>
    <div id="app">
        <div class="bg-white">
            <!-- Header -->
            <header id="header" class="mb-14">
            </header>

            <main>
                <div class="px-6 mx-auto max-w-7xl lg:px-8">
                    <div class="max-w-2xl mx-auto lg:mx-0">
                        <h2 class="text-4xl font-semibold tracking-tight text-gray-900 text-pretty sm:text-5xl">Get to
                            know your favorite idols üòç</h2>
                    </div>
                    <ul role="list"
                        class="grid max-w-2xl grid-cols-1 mx-auto mt-20 gap-x-8 gap-y-16 sm:grid-cols-2 lg:mx-0 lg:max-w-none lg:grid-cols-3"
                        x-data="{
                        idols: [],
                        groups: [],
                        async init() {
                            const [idolsResponse, groupsResponse] = await Promise.all([
                                fetch('http://localhost:5123/idol'),
                                fetch('http://localhost:5123/group')
                            ]);

                            this.idols = await idolsResponse.json();
                            this.groups = await groupsResponse.json();

                            this.idols = this.idols.map(idol => ({
                                ...idol,
                                group: this.groups.find(group => group.id === idol.groupId)
                            }));
                        }
                    }">
                        <template x-for="idol in idols">
                            <li class="relative">
                                <img class="aspect-[5/6] w-full rounded-2xl object-cover" x-bind:src="idol.photo"
                                    alt="">
                                <h3 class="mt-6 font-semibold tracking-tight text-gray-900 text-lg/8"
                                    x-text="idol.name"></h3>
                                <p class="text-gray-600 text-base/7" x-text="idol.group.name"></p>
                                <a x-bind:href="`/idol?idolId=${idol.id}`">
                                    <span class="absolute inset-0"></span>
                                </a>
                            </li>
                        </template>
                    </ul>

                </div>
            </main>

            <!-- Footer -->
            <footer id="footer" class="mt-16 sm:mt-32">
            </footer>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
